---
layout: main
title:  Blog
---

{% for post in site.posts %}
<div class="post">
    <h2><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>

    {{ post.content }}

    <ul class="meta">
        <li><span class="glyphicon glyphicon-calendar"></span>{{ post.date | date_to_string }}</li>
        <li><span class="glyphicon glyphicon-user"></span>{{ post.author }}</li>
        <li><span class="glyphicon glyphicon-comment"></span><a href="{{ site.baseurl}}{{ post.url }}#disqus_thread">{{ post.title }}</a></li>
        <li><span class="glyphicon glyphicon-tags"></span>{{ post.tags }}</li>
    </ul>
</div>
{% endfor %}
