---
layout: default
---
<div class="container" id="content">
    <div class="post">
        <h1>
            {% if page.icon %}
            <i class="fa {{ page.icon }}"></i>
            {% else %}
            <i class="fa fa-pencil"></i>
            {% endif %}
            {{ page.title }}
        </h1>

        {{ content }}

        <ul class="meta">
            <li><i class="fa fa-fw fa-calendar"></i> {{ page.date | date_to_string }}</li>
            <li><i class="fa fa-fw fa-user"></i> {{ page.author }}</li>
            <li><i class="fa fa-fw fa-comments"></i> <a href="{{ site.baseurl}}{{ page.url }}#disqus_thread">0 comments</a></li>
            <li><i class="fa fa-fw fa-tags"></i>&nbsp;&nbsp;{{ page.tags }}</li>
        </ul>

        <!-- start: Comments -->
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'eox-github'; // required: replace example with your forum shortname
            var disqus_identifier = '{{ page.id }}';
            var disqus_title = '{{ page.title }}';
            var disqus_url = '{{ site.url }}{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        <!-- end: Comments -->
    </div>
</div>
