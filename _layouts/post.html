---
layout: default
---
<div class="container" id="content">
    <div class="post">
        <h1>{% if page.icon %}
            <span class="glyphicon glyphicon-{{ page.icon }}" style="font-size: .8em;"></span>
            {% else %}
            <span class="glyphicon glyphicon-pencil" style="font-size: .8em;"></span>
            {% endif %}
            {{ page.title }}
        </h1>

        {{ content }}

        <ul class="meta">
            <li><span class="glyphicon glyphicon-calendar"></span>{{ page.date | date_to_string }}</li>
            <li><span class="glyphicon glyphicon-user"></span>{{ page.author }}</li>
            <li><span class="glyphicon glyphicon-comment"></span><a href="{{ site.baseurl}}{{ post.url }}#disqus_thread">0 comments</a></li>
            <li><span class="glyphicon glyphicon-tags"></span>{{ page.tags }}</li>
        </ul>

        <!-- start: Comments -->
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'eox-github'; // required: replace example with your forum shortname
            var disqus_identifier = '{{ page.id }}';
            var disqus_title = '{{ page.title }}';
            var disqus_url = '{{ site.url }}{{ page.url }}';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        <!-- end: Comments -->
    </div>
</div>
